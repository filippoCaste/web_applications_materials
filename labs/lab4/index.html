<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary navbar-padding">

    <!-- Toggle the left sidebar -->

        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Logo and title -->
    <a class="navbar-brand" href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection-play"

            <path
                d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z" />

        Film Library

    <!-- Search form -->
    <form class="form-inline my-2 my-lg-0 mx-auto d-none d-md-block" action="#" role="search" aria-label="Quick search">
        <input class="form-control me-md-2" type="search" placeholder="Search" aria-label="Search query">
    </form>

    <!-- Link to the user profile -->
    <div class="navbar-nav ms-md-auto">
        <a class="nav-item nav-link" href="#">
            <svg class="bi bi-people-circle" width="30" height="30" viewBox="0 0 16 16" fill="currentColor"

</nav>

    <main class="container-fluid">
        
        <div class="row vheight-100">
            <aside class="collapse col-12 d-md-block col-md-3 bg-light below-nav" id="left-sidebar">

                    <div id="div-menu" class="list-group m-2 text-center list-group-flush">
                        <a href="#" id="menu-all" class="list-group-item list-group-item-action border-0 menitem">All</a>
                        <a href="#" id="menu-favorite" class="list-group-item list-group-item-action border-0 menitem">Favorites</a>
                        <a href="#" id="menu-best" class="list-group-item list-group-item-action border-0 menitem">Best rated</a>
                        <a href="#" id="menu-last" class="list-group-item list-group-item-action border-0 menitem">Seen Last Month</a>
                        <a href='#' id="menu-unseen" class="list-group-item list-group-item-action border-0 menitem">Unseen</a>
                    </div>    
            </aside>
            
            <div class="col-md-9">
                <h1 id="activeFilter" class="strong">All</h1>
                
                <table class="table table-striped mx-auto" id="filmTable">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Favorite</th>
                            <th scope="col">Last watch date</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>

                <button class="btn fixed-right-bottom blue" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill"
